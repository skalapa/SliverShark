<ion-view ng-controller="newGameCtrl as vm">
  <ion-content class="has-header">
    <h1>Edit Game Rules</h1>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Rule Name</span>
        <input type="text" placeholder="Rule Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Total Game Points</span>
        <input type="text" placeholder="Total Game Points">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Pack Points</span>
        <input type="text" placeholder="Pack Points">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Mid Pack Points</span>
        <input type="text" placeholder="Mid Pack Points">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Full Count Points</span>
        <input type="text" placeholder="Full Count Points">
      </label>
      <li class="item item-toggle">
        Default Rule
        <label class="toggle toggle-positive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </div>
    <button class="button button-outline icon-right ion-android-send button-balanced">
      Save
    </button>
  </ion-content>

</ion-view>
