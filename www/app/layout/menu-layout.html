<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-title></ion-nav-title>
    </ion-nav-bar>
    <ion-nav-view name="mainContent">
      <ion-content class="has-header">
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Navigate to...</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.resume">Resume Game</ion-item>
        <ion-item menu-close ui-sref="app.newGame">New Game</ion-item>
        <ion-item menu-close ui-sref="app.editRules">Edit Rules</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
