<ion-view>
  <ion-nav-bar class="bar bar-header bar-dark">
    <ion-nav-title>Rummy Scorer</ion-nav-title>
  </ion-nav-bar>

  <ion-content class="has-header">
    <div class="card p">
      <div class="item item-divider item-icon-right icon ion-plus-circled" ui-sref="app.newGame">
        Enter New Game
      </div>
      <div class="item item-text-wrap">
        Enter information to start a new Rummy game.
      </div>
    </div>

    <div class="card">
      <div class="item item-divider item-icon-right icon ion-skip-backward" ui-sref="app.resume">
        Resume previous game
      </div>
      <div class="item item-text-wrap">
        Continue with the previous Rummy game.
      </div>
    </div>

    <div class="card">
      <div class="item item-divider item-icon-right icon ion-edit" ui-sref="app.editRules">
        Edit Game Rules
      </div>
      <div class="item item-text-wrap">
        Edit Rummy game rules.
      </div>
    </div>

  </ion-content>
</ion-view>
